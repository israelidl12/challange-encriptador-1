<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1 class="logo"><img src="Imagenes/Logo.png"></h1>
    </header>
    <main>
        <section class="entrada-texto">
            <textarea cols="30" rows="10" placeholder="Ingrese el texto aquí" id="textEntrada"></textarea>
            <p>Solo letras minusculas</p>
            <button onclick="encriptar();" class="boton" id="encriptar">Encriptar</button>
            <button onclick="desencriptar();" class="boton">Desencriptar</button>
        </section>
        <section class="salida-texto">
            <div class="mensaje-salida">
                <img src="Imagenes/Muñeco.png">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
